<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <form name="registrationForm" id="registrationElements" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" placeholder="Name" name="name" id="name" onblur="validateName(name)">
            <div id="name_error" style="display: none;">Name is required</div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" placeholder="Email" id="email" onblur="validateEmail(email)">
            <div id="email_error_required" style="display: none;">Email is required</div>
            <div id="email_error" style="display: none;">Email must be valid</div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" onblur="validatePassword()">
            <div id="password_required" style="display: none;">Password is required</div>
        </div>

        <div class="form-group">
            <label for="confirm_password">Confirm password</label>
            <input type="password" class="form-control" id="confirm_password" onblur="validateConfirmPassword()">
            <div id="confirm_password_required" style="display: none;">Confirm Password is required</div>
            <div id="confirm_password_match" style="display: none;">Password & Confirm Password should match</div>
        </div>

        <div class="form-group">
            <label for="gender">Gender</label>
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female
        </div>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
